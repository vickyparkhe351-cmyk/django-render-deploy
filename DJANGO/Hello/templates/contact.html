{% extends "base.html" %}
{% load static %}

{% block title %}Contact{% endblock title %}

{% block body %}

<!-- Contact Page Wrapper -->
<div class="container-fluid bg-dark text-light py-5" style="min-height:100vh;">

    <div class="container">
        <div class="row align-items-center g-5">

            <!-- LEFT: Image -->
            <div class="col-md-6 text-center">
                <img src="{% static 'images/contact.png' %}"
                     class="img-fluid rounded shadow-lg"
                     alt="Contact Image"
                     style="max-width: 90%;">
            </div>

            <!-- RIGHT: Contact Form -->
            <div class="col-md-6">
                <h2 class="mb-4 fw-bold">Get in Touch</h2>
                <p class="text-secondary mb-4">
                    Feel free to contact us. Weâ€™ll get back to you as soon as possible.
                </p>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Your Name</label>
                        <input type="text" class="form-control bg-dark text-light border-secondary" name="name"
                               placeholder="Enter your name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="email" class="form-control bg-dark text-light border-secondary" name="email"
                               placeholder="Enter your email" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Phone number</label>
                        <input type="text" class="form-control bg-dark text-light border-secondary" name="phone"
                               placeholder="Enter your Phone number" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Message</label>
                        <textarea class="form-control bg-dark text-light border-secondary" name= "desc"
                                  rows="5"
                                  placeholder="Write your message..." required></textarea>
                    </div>

                    <button type="submit" class="btn btn-outline-light px-4">
                        Send Message
                    </button>
                </form>
            </div>

        </div>
    </div>
</div>

{% endblock body %}
